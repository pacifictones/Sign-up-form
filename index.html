<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="logo">
                <img src="images/odin-lined.png" alt="LOGO" width="80">
                <h1>ODIN</h1>
            </div>
            <footer id="footer">Photo by <a href="http://https://unsplash.com/@haliewestphoto">Halie West</a>  on <a href="http://unsplash.com">Unsplash</a>  </footer>
        </div>
        <div class="form-container">
            <div class="head">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em>  to get started.</h1>
                <h1>You <em>know</em>  you want to.</h1>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>

                <form action="">
                    <div class="firstBlock">
                    <div class="firstName">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    </div>

                    <div class="lastName">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="" id="last-name">
                    </div>
                    </div>

                    <div class="secondBlock">
                    <div class="email">
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email">
                    </div>

                    <div class="phoneNumber">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="" id="phone-number">
                    </div>
                    </div>

                    <div class="thirdBlock">
                    <div class="user-password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="" id="password" required>
                    </div>

                    <div class="confirm-user-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="" required>
                    </div>
                    </div>
                </form>
                
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://www.google.com" class="buttonLink">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
